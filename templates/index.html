<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar Website como ZIP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Definições de Variáveis de Cores */
        :root {
            --primary-color: #2b1b4e;
            --secondary-color: #ffffff;
            --background-color: rgb(0, 3, 25);
            --card-background: #1a1530;
        }

        /* Estrutura Flexbox para o Layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
            color: var(--secondary-color);
        }

        /* Navbar */
        .navbar {
            background-color: var(--primary-color);
            padding: 10px 0;
        }

        .navbar-brand {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .navbar-brand img {
            height: 50px; /* Ajuste o tamanho conforme necessário */
        }

        /* Conteúdo Principal */
        .content {
            flex: 1;
            padding: 20px 0;
        }

        .card {
            background-color: var(--card-background);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Botões */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #1f133b;
            border-color: #1f133b;
        }

        /* Rodapé */
        .footer {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 20px 0;
            text-align: center;
        }

        /* Alertas */
        .alert {
            border-radius: 10px;
        }

        /* Formulários */
        .form-control {
            background-color: #2b1b4e;
            color: var(--secondary-color);
            border: 1px solid #444;
        }

        .form-control::placeholder {
            color: #cccccc;
        }

        .form-label {
            color: var(--secondary-color);
        }

        /* Links */
        a {
            color: var(--secondary-color);
        }

        a:hover {
            color: #cccccc;
        }
        h2{
        color:white;}
    </style>
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://firebasestorage.googleapis.com/v0/b/player-music-72d4d.appspot.com/o/img%2Ff24f2140-978a-4ae4-af06-8e13b5048c68.png?alt=media&token=3f919229-cd00-4a45-ab4a-4c90111b1473" alt="Logo">
            </a>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="content">
        <div class="container mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card p-4">
                        <h2 class="mb-4 text-center">Salvar Website como ZIP</h2>

                        <!-- Mensagens Flash -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                            {% for category, message in messages %}
                              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                            {% endfor %}
                          {% endif %}
                        {% endwith %}

                        <!-- Formulário -->
                        <form method="POST" action="/">
                            <div class="mb-3">
                                <label for="url" class="form-label">URL do Site</label>
                                <input type="url" class="form-control" id="url" name="url" placeholder="https://exemplo.com" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Salvar e Baixar ZIP</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <span>&copy; 2024 Salvar Website. Todos os direitos reservados.</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
